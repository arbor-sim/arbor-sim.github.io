<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Arbor library - {{ page.title }}</title>
      <link href="https://fonts.googleapis.com/css?family=Poppins|Roboto&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="{{'/assets/css/styles.css' |  prepend: site.baseurl}}">
      <link rel="icon" href="{{'/assets/images/arbor-lines-proto-colour-notext.svg' |  prepend: site.baseurl}}">
      <link rel="stylesheet" href="{{'/assets/css/font-awesome/css/font-awesome.min.css' |  prepend: site.baseurl}}">
  </head>
 <body{% if page.frontpage != true %} class="page"{% endif %}>
      <!-- navigation -->
      {% include navigation.html %}
      <!-- navigation end-->
      <main role="main">
        {% if page.frontpage %}
        <div class="jumbotron">
            <div class="container">

                  <p>Arbor is a library for implementing performance portable network simulations of multi-compartment neuron models.</p>
                  <p>
                      <a class="btn btn-info btn-md" href="https://arbor.readthedocs.io/en/latest/install.html" role="button">
                          <i class="fa fa-download fa-lg" aria-hidden="true"></i> Install</a>
                      <a class="btn btn-info btn-md" href="https://arbor.readthedocs.io/en/latest/" role="button">
                          <i class="fa fa-book fa-lg" aria-hidden="true"></i> Documentation</a>
                      <a class="btn btn-info btn-md" href="https://github.com/arbor-sim/arbor" role="button">
                          <i class="fa fa-github fa-lg" aria-hidden="true"></i> Fork on GitHub</a>
                      <a class="btn btn-info btn-md" href="/get-help" role="button">
                          <i class="fa fa-question-circle fa-lg" aria-hidden="true"></i> Get help!</a>
                      <!--<a class="btn btn-info btn-md" href="https://github.com/arbor-sim/arbor/discussions" role="button">
                          <i class="fa fa-user fa-lg" aria-hidden="true"></i> Community</a>-->
                  </p>
            </div>
        </div>
        {% endif %}
        <div class="container"{% if page.frontpage != true %} style="padding-top: 12em;"{% endif %}>
            <div class="row">
                <div class="col-xl-12">
                {{ content }}
                </div>
            </div>
        </div>
      </main>

      <footer class="mastfoot mt-auto">
        <div class="container">
          <p>@ Arbor</p>
        </div>
      </footer>
    <script src="{{'/assets/vendor/jquery.min.js' | prepend: site.baseurl}}"></script>
    <script src="{{'/assets/vendor/popper-utils.min.js' | prepend: site.baseurl}}"></script>
	<script src="{{'/assets/vendor/bootstrap.min.js' | prepend: site.baseurl}}"></script>
    <script src="{{'/assets/js/js.js' | prepend: site.baseurl}}"></script>
  </body>
</html>
